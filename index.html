<!DOCTYPE html>

<body>

    <!-- BACKGROUND LAYERS -->
    <div id="bg">
        <canvas id="c1"></canvas>
        <div class="bg-image"></div>
        <div class="gradient-overlay"></div>
    </div>

    <!-- NAV -->
    <nav>
        <div class="logo">Desarrollo de Software</div>
        <div class="docente">Docente: <span>David LÃ³pez Belmares</span></div>

    <!-- CENTRAL -->
    <main class="center-box">
        <h1 id="title" class="neon">Aplicaciones Web</h1>
        <p class="subtitle">Orientadas a Servicios</p>

        <a class="btn" href="actividades.html" aria-label="Entrar a actividades">Entrar a Actividades</a>
    </main>

<script>
// Split title into spans for per-letter animation
(function() {
    const el = document.getElementById('title');
    const text = el.textContent.trim();
    el.textContent = '';
    for (let i=0;i<text.length;i++){
        const ch = text[i] === ' ' ? '\u00A0' : text[i];
        const span = document.createElement('span');
        span.textContent = ch;
        span.style.animationDelay = (i * 0.06) + 's';
        el.appendChild(span);
    }
})();

// Canvas background animation (subtle moving lines + particles)
(function(){
    const canvas = document.getElementById('c1');
    const ctx = canvas.getContext('2d');
    let w, h, t0=0;
    const particles = [];
    function resize(){
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize, false);
    resize();

    // create particles
    for(let i=0;i<70;i++){
        particles.push({
            x: Math.random()*w,
            y: Math.random()*h,
            r: 0.6 + Math.random()*2.5,
            vx: (Math.random()-0.5)*0.25,
            vy: (Math.random()-0.5)*0.25,
            alpha: 0.08 + Math.random()*0.12
        });
    }

    function draw(now){
        const time = now * 0.001;
        ctx.clearRect(0,0,w,h);

        // moving smooth wave lines
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for(let i=0;i<4;i++){
            ctx.beginPath();
            const hue = 180 + i*20;
            ctx.strokeStyle = `hsla(${hue},90%,60%,${0.04})`;
            ctx.lineWidth = 180 - i*30;
            const amp = 80 + i*20;
            ctx.moveTo(0, h*0.25 + Math.sin(time*0.4 + i)*amp);
            for(let x=0;x<=w;x+=40){
                const y = h*0.25 + Math.sin((x*0.008) + time*0.6 + i)*amp + i*30;
                ctx.lineTo(x,y);
            }
            ctx.stroke();
        }
        ctx.restore();

        // particles
        for(let p of particles){
            p.x += p.vx * (1+Math.sin(time*0.2)*0.6);
            p.y += p.vy * (1+Math.cos(time*0.2)*0.6);
            if(p.x < -50) p.x = w+50;
            if(p.x > w+50) p.x = -50;
            if(p.y < -50) p.y = h+50;
            if(p.y > h+50) p.y = -50;

            ctx.beginPath();
            const g = ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*18);
            g.addColorStop(0, `rgba(0,230,255,${p.alpha})`);
            g.addColorStop(1, 'rgba(0,230,255,0)');
            ctx.fillStyle = g;
            ctx.fillRect(p.x - p.r*18, p.y - p.r*18, p.r*36, p.r*36);
        }

        requestAnimationFrame(draw);
    }
    requestAnimationFrame(draw);
})();
</script>

</body>
</html>
